<!DOCTYPE html>
<html lang="en">
<head>
    <title>Memilih Elemen Berdasarkan ID</title>
</head>
<body>
    
    <!-- Element div yang akan kita pilih dari JS -->
    <div id="tutorial"></div>

    <script type="text/javascript">
        // mengakses element tutorial 
        var tutorial = document.getElementById("tutorial");

        //mengisi teks kedalam element
        tutorial.innerText = "Titorial Javascript";

        // mewmberikan css pada element
        tutorial.style.backgroundColor = "gold";
        tutorial.style.padding = "10px";

    </script>
</body>
</html>

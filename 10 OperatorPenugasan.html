<!DOCTYPE html>
<html lang="en">
<head>
    <title>operator penugasan</title>
</head>
<body>
    <script>
        document.write("mula-mula nilai score...<br>")
        //pengisisan nilai
        var score = 100;
        document.write("score = "+score + "<br/>");
        //pengisian dan penjumlahan dengan 5
        score += 5;
        document.write("score = "+score + "<br/>");
         //pengisian dan pengurangan dengan 2
         score -=2;
         document.write("score = "+score + "<br/>");
         //pengisian dan perkalian dengan 2
         score *= 2;
         document.write("score = "+score + "<br/>");
         //pengisian dan pembagian 4
         score /= 4;
         document.write("score = "+score + "<br/>");
         //pengisian dan pemangkatan 2
         score **= 2;
         document.write("score = "+score + "<br/>");
         //pengisian dan modulus dengan 3
         score %= 3;
         document.write("score = "+score + "<br/>");
    </script>
    
</body>
</html>
